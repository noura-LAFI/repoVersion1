<div class="container contact  pt-5 pb-5" id="cont" >
    <div class="row">
        <div style="background-color: #dc3545;" class="col-md-3 pt-5 pb-5">
            <div class="contact-info text-center">
                <h2>Contact Us</h2>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname">First Name:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="fname" placeholder="Enter your First Name" name="fname">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="lname">Last Name:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" name="lname">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment">Message:</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10 pt-2">
                    <button type="submit" class="btn btn-danger  ">Send</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
